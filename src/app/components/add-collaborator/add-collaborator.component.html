<div class="row">
  <label class="col-md-2 col-2 col-form-label">Intent</label>
  <div class="col-md-10 col-9">
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Please enter intent" name="intent" required [(ngModel)]="collaborator.intent"
        (keyup)="checkForSpaces($event)" #description="ngModel" rows="4"></textarea>
    </mat-form-field>

  </div>
</div>
<div class="row">
  <label class="col-sm-2 col-form-label">Role</label>
  <div class="col-sm-10">
    <div class="form-check" *ngFor="let role of objectKeys(collaborator)">
      <label class="form-check-label"
        *ngIf="role!=='intent' && role!=='user_id' && role!=='__typename'&& role!=='problem_id' && role!=='user'">
        <input class="form-check-input" type="checkbox" [(ngModel)]="collaborator[role]">
        {{role.slice(3).toUpperCase()}}
        <span class="form-check-sign">
          <span class="check"></span>
        </span>
      </label>
    </div>
  </div>
</div>
<br>
<div class="row">
  <label class="col-md-5 col-5 col-form-label" *ngIf="mode==='Add'"> Collaborate </label>
  <label class="col-md-5 col-5 col-form-label" *ngIf="mode==='Edit'">Update </label>

  <div class="col-md-6 col-6">
    <div class="text-center">
      <button class="btn btn-warning" *ngIf="mode==='Add'" [disabled]='!collaborator.intent || blankSpace'
        (click)="collaborate()" data-dismiss="modal">Add</button>
      <button class="btn btn-warning" *ngIf="mode==='Edit'" [disabled]='!collaborator.intent || blankSpace'
        (click)="collaborate()" data-dismiss="modal">Update</button>

      <button class="btn btn-danger" *ngIf="mode==='Add'" (click)="confirmCancellation()">Cancel</button>
    </div>
  </div>
</div>
