<div class="modal fade" id="viewAttachmentsModal" tabindex="-1" role="dialog" aria-labelledby="viewAttachmentsLabel" aria-hidden="true">
    <div class="modal-dialog modal-full modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewAttachmentsLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <!-- The image in focus -->
              <!-- TODO: Center the image and fix size -->
              <div class="col-md-12">
                <img src="{{filesService.fileAccessUrl + attachments[indexInFocus].fileEndpoint}}" class="img-fluid" alt="{{attachments[indexInFocus].key}}">
              </div>
            </div>
            <div class="row">
              <!-- Grid of thumbnails -->
              <!-- TODO: Highlight currently selected thumbnail -->
              <!-- TODO: Fix row to bottom -->
              <div class="col-md-1" *ngFor="let img of attachments; let i = index">
                <a (click)="indexInFocus=i">
                  <img src="{{filesService.fileAccessUrl + img.fileEndpoint}}" class="img-fluid" alt="{{img.key}}">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
